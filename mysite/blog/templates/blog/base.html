{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% blog title %}{% end block %}</title>
  <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>

    <p>This is my blog</p>
  </div>
</body>
</html>
